<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothify</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Order Your Smoothie</h1>
        <form id="smoothieForm">
            <!-- Form to select Ingredients -->
            <div class="form">
                <label>Choose Your Ingredients:</label>
                <div class="checkbox">
                    <label><input type="checkbox" name="ingredient" value="Banana"> Banana - $1.50</label>
                    <label><input type="checkbox" name="ingredient" value="Strawberry"> Strawberry - $2.00</label>
                    <label><input type="checkbox" name="ingredient" value="Blueberry"> Blueberry - $2.00</label>
                    <label><input type="checkbox" name="ingredient" value="Mango"> Mango - $3.00</label>
                </div>
            </div>
            <!-- Form to select Base -->
            <div class="form">
                <label>Choose Your Liquid Base:</label>
                <div class="radioBox">
                    <label><input type="radio" name="base" value="Almond Milk"> Almond Milk - $1.00</label>
                    <label><input type="radio" name="base" value="Coconut Water"> Coconut Water - $1.20</label>
                    <label><input type="radio" name="base" value="Regular Milk"> Regular Milk - $0.80</label>
                </div>
            </div>
            <!-- Form to select Size -->
            <div class="form">
                <label>Choose Your Size:</label>
                <div class="radioBox">
                    <label><input type="radio" name="size" value="Small"> Small - $3.00</label>
                    <label><input type="radio" name="size" value="Medium"> Medium - $4.50</label>
                    <label><input type="radio" name="size" value="Large"> Large - $6.00</label>
                </div>
            </div>
        </form>
        <div id="smoothieOutput"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
